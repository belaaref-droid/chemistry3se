<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ميكس كيميا</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background-color: #3b5323; /* خلفية زيتي */
      color: black;
      text-align: center;
    }

    header {
      background-color: #FFD700; /* أصفر */
      color: black;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      color: black; /* العنوان بالأسود */
    }

    p {
      color: #f9f9f9; /* نص فاتح */
    }

    button {
      background-color: #FFD700; /* زر أصفر */
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e6c200;
    }

    footer {
      margin-top: 50px;
      background-color: #FFD700;
      color: black;
      padding: 15px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    ميكس كيميا
  </header>

  <main>
    <h1>ميكس كيميا</h1>
    <p>ده الموقع التجريبي الخاص بالكيميا.</p>
    <button onclick="window.location.href='support.html'">ادخل على الدعم</button>

  <footer>
    &copy; 2025 - ميكس كيميا
